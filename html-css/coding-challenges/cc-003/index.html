<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./IMG/photo1.png" type="image/png">
    
    <style> 
        @font-face {
           font-family: Montserrat-Regular;
           src: url(./FONTS/Montserrat-Regular.ttf);
        }
        
        
    </style>

</head>
<body>
    

    <header><div><h1>Checkout</h1></div></header>

    <main>
        <div class="container">
            <div class="container_l">
                <div class="container_l_up">
                    <div><h3>Contact information</h3></div>
                    <div> <p>Email</p> </div>
                    <div>

                        <div><img class="icon" src="./IMG/photo3.png" alt=""></div>
                        <div>  <input type="email" name="email" id="email"> </div>
                    </div>
                        
                    <div> Phone </div>                    
                    <div>

                        <div><img class="icon" src="./IMG/photo7.png" alt=""></div>

                    
                        <div> <input type="number" name="phone" id="phone"> </div>
                    </div>

                </div>




                <div class="container_l_down">
                    <div> <h3>Shipping address</h3> </div>
                    <div> <p>Full name</p> </div>
                    <div>

                        <div><img class="icon" src="./IMG/photo4.jpg" alt=""></div>
                        <div><input type="text" name="full_name" id="name"> </div>
                    </div>


                    <div> <p>Address</p> </div>
                    <div>
                        <div><img class="icon" src="./IMG/photo5.png" alt=""></div>
                        <div> <input type="text" name="address" id="address"> </div>

                    </div>
                    
                    <div> <p>city</p> </div>
                    <div>
                        <div><img class="icon" src="./IMG/photo6.jpg" alt=""></div>
                        <div> <input type="text" name="city" id="city"> </div>

                    </div>
                    
                    <div>
                        <dvi class="country">
                            <div> <p>Country</p>  </div>
                            <div><img class="icon" src="./IMG/photo8.png" alt=""></div>
                            <div>  <select name="contry" id="contry"></select> 
                                <option value="Turkey">Turkey</option>
                                <option value="Germany">Germany</option>
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                                <option value="UK">UK</option>                     
                                                   
                            
                            </div>


                        </dvi>



                        <dvi class="post_code">
                            <div> <p>Post Code</p> </div>
                            <div>
                                <div><img class="icon" src="./IMG/photo9.jpg" alt=""></div>
                                <div><input type="number" name="post" id="post"></div>
                            </div>


                        </div>


                    <div><input type="checkbox" name="tik" id="tik"></div>






                </div>



            </div>
            <div class="container_r">
                <div class="container_r_up"> 
                    <div><img src="./IMG/photo1.png" alt=""> </div>
                    <div class="container_r_up_r">
                        <div>Vintage Backbag</div>
                        <div>$54.99 <span>$94.99</span></div>
                        <div>- 1 +</div>


                    </div>
                
                </div>
                <div class="container_r_up">
                    <div><img src="./IMG/photo2.png" alt=""> </div>
                    <div class="container_r_up_r">
                        <div>Levi Shoes</div>
                        <div>$74.99<span>$124.99</span></div>
                        <div>- 1 +</div>


                    </div>


                </div>
                <div class="container_r_down">
                    <tr>
                        <td>Shipping</td>
                        <td>$19</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>$148.98</td>
                    </tr>
                    
                </div>




            </div>
        </div>


        <footer><button>Continue</button></footer>
    </main>








</body>
</html>
